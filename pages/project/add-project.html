<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="../../static/img/favicon.ico">
    <title>添加项目</title>
    <link href="../../static/libs/inspinia/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../static/libs/inspinia/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="../../static/libs/inspinia/css/animate.css" rel="stylesheet">
    <link href="../../static/libs/inspinia/css/style.css" rel="stylesheet">
    <link href="../../static/css/main.css" rel="stylesheet">
    <script src="../../static/libs/inspinia/js/respond.src.js"></script>
</head>
<body>
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>添加项目</h2>
        <ol class="breadcrumb">
            <li><a href="../account/index.html">首页</a></li>
            <li><a href="add-project.html">添加项目</a></li>
        </ol>
    </div>
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="dropdown-toggle" data-toggle="dropdown">
                                <i class="fa fa-wrench"></i>
                            </a>
                            <a class="close-link">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                        <div class="ibox-content">

                                <form class="create-project" method="post">
                                    <ul class="create-ul">
                                        <li>
                                            <p class="input-title create-ul-h5">项目名称<span class="red-color">*</span></p>
                                            <input type="text" placeholder="请输入项目名称" class="form-control input-lg create-inp create-inp-num" maxlength="30" id="project-name" name="name"/>
                                        </li>
                                        <span style="margin: 2px"></span>
                                        <button type="submit" class="btn btn-w-m btn-primary">创建项目</button>
                                    </ul>
                                </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
