<!DOCTYPE html><html lang="en"><head>    <meta charset="utf-8">    <link rel="shortcut icon" href="../../static/img/favicon.ico">    <title>添加接口</title>    <link href="../../static/libs/inspinia/css/bootstrap.min.css" rel="stylesheet">    <!--<link href="../../static/libs/inspinia/font-awesome/css/font-awesome.css" rel="stylesheet">-->    <link href="../../static/libs/inspinia/css/animate.css" rel="stylesheet">    <link href="../../static/libs/inspinia/css/style.css" rel="stylesheet">    <link href="../../static/css/main.css" rel="stylesheet">    <script src="../../static/libs/inspinia/js/respond.src.js"></script>    <script src="../../static/js/vue.min.js"></script></head><body><div id="wrapper">    <div class="gray-bg">      <div id="header"></div>        <div class="row wrapper border-bottom white-bg title-row">          <div class="col-sm-16">            <h2 class="pro-list-h3">增加接口</h2>          </div>        </div>        <div class="wrapper wrapper-content animated fadeInRight">          <div class="row">            <div class="col-lg-12">              <div class="ibox float-e-margins">                <div class="ibox-content">                  <ul class="phone-ul clearfix">                    <li class="col-lg-6">                      <form class="error-tips-bottom create-product" id="create-form" method="POST">                        <ul class="create-ul create-w">                        <li>                          <div class="product-brands-box">                            <p class='input-title create-ul-h5'>项目<span class='red-color'>*</span></p>                            <div class="brands-box" id="form-control-create">                                <select class='form-control-create' name='project_id' id='project_select' onclick="projectChange">                                    <option  v-for="project in project_select" v-bind:value="project.project_id">{{project.project_name}}</option>                                </select>                            </div>                            <a href="../project/add-project.html" class="new-brands">添加新项目</a>                          </div>                        </li>                        <li>                            <div class="search-bar">                         		请选择接口请求方法                        <select class="form-control-sel m-b" name="request_method">                          <option value="">POST</option>                          <option value="1">GET</option>                          <option value="2">PUT</option>                          <option value="10">DELETE</option>                          <option value="11">HEAD</option>                          <option value="20">CONNECT</option>                          <option value="30">OPTIONS</option>                          <option value="40">TRACE</option>                        </select>                      </div>                         </li>                            <li>                                <p class="input-title create-ul-h5">接口ID<span class="red-color">*</span></p>                                <input type="text" placeholder="请输入接口ID" class="form-control input-lg create-inp create-inp-num" maxlength="30" id="api-id" name="api_id"/>                            </li>                        <li>                          <p class="input-title create-ul-h5">接口名称<span class="red-color">*</span></p>                          <input type="text" placeholder="请输入接口名称" class="form-control input-lg create-inp create-inp-num" maxlength="30" id="api-name" name="api_name"/>                        </li>                        <li>                          <p class="input-title create-ul-h5">URL<span class="red-color">*</span></p>                          <input type="text" placeholder="请输入接口的URL" class="form-control input-lg create-inp create-inp-num" maxlength="13" id="api-url" name="api_url"/>                          <div class="prompt-box hidden"></div>                        </li>                        <li>                          <p class="input-title create-ul-h5">路径<span class="red-color">*</span></p>                          <input type="text" placeholder="请输入接口路径" class="form-control input-lg create-inp" id="api-path" name="api_path"/>                        </li>                        <li>                          <p class="input-title create-ul-h5">接口参数<span class="red-color">*</span></p>                            <div class="">                                <span>key</span>                                <input type="text" class="form-control newadd" name="more_title" maxlength="10" placeholder="添加key值" />                                <span class="input-group-btn">                                   <button type="button" class="btn btn-outline btn-danger newadd-remove">删除</button>                                </span>                            </div>                            <span>value</span>                            <input type="text" placeholder="请输入value值" name="more_con" class="form-control input-lg newadd-con" />                        <li>                          <!--结束-->                        </li>                        <button type="button" class="btn btn-block btn-outline btn-success newadd-button">＋继续添加更多参数</button>                        <button type="submit" class="btn btn-w-m btn-primary" onclick="imgFormCheck()">添加接口</button>                      </ul>                      </form>                    </li>                  </ul>                </div>              </div>            </div>          </div>        </div>    </div></div><li class="hidden newadd-li">  <div class="input-group create-w">      <span>key</span>    <input type="text" class="form-control newadd" name="more_title" maxlength="10" placeholder="添加key值" />    <span class="input-group-btn">      <button type="button" class="btn btn-outline btn-danger newadd-remove">删除</button>    </span>  </div>    <span>value</span>  <input type="text" placeholder="请输入vlaue值" maxlength="30" name="more_con" class="form-control input-lg newadd-con" /></li><li class="hidden mobile-hidden-li">  <span class="format-name"></span>  <span class="format-con"></span></li><!-- Mainly scripts --><script src="../../static/libs/jquery/jquery.min.js"></script><script src="../../static/libs/jquery.validate.min.js"></script><!--<script src="../../static/libs/cropbox/cropbox.js"></script>--><script src="../../static/libs/inspinia/js/bootstrap.min.js"></script><script src="../../static/libs/inspinia/js/plugins/jeditable/jquery.jeditable.js"></script><!-- Data Tables --><script src="../../static/libs/inspinia/js/plugins/dataTables/jquery.dataTables.js"></script><script src="../../static/libs/inspinia/js/plugins/dataTables/dataTables.bootstrap.js"></script><script src="../../static/libs/inspinia/js/plugins/dataTables/dataTables.responsive.js"></script><script src="../../static/libs/inspinia/js/plugins/dataTables/dataTables.tableTools.min.js"></script><script src="../../static/libs/inspinia/js/plugins/metisMenu/jquery.metisMenu.js"></script><script src="../../static/libs/inspinia/js/plugins/slimscroll/jquery.slimscroll.min.js"></script><!-- Custom and plugin javascript --><script src="../../static/libs/inspinia/js/inspinia.js"></script><script src="../../static/libs/inspinia/js/plugins/pace/pace.min.js"></script><!--<script src="../../static/js/template-bundle.js"></script>--><!--<script src="../../static/js/tips-bomb.js"></script>--><script>    $(function () {        get_project_list();    });    function get_project_list() {        $.ajax({            type:"get",            data:{},            datatype:"json",            url:"http://127.0.0.1/api/test_manager/project_manager/project_list/",            success: function (data) {                new Vue({                    el: "#project_select",                    data:{                        project_select:data.project_list,                    },                })            },            error:function () {                alert("error")            }        })    }    // function get_project_list() {    //     console.log("kaishi");    //     //获取项目列表    //     $.ajax({    //         type: 'get',    //         data: {},    //         datatype: 'json',    //         url: 'http://127.0.0.1/api/test_manager/project_manager/project_list/',    //         success: function (data) {    //             var html = '<option value="">请选择所属项目</option>';    //             var json = data.project_list;    //             $.each(json, function (index, item) {    //                 //循环数据    //                 var project_name = json[index].project_name;    //                 var project_id = json[index].project_id;    //                 html += '<option value="'+project_id+'">'+project_name+'</option>'    //    //             })    //             $('#project_select').html(html);    //         },    //         error: function (data) {    //             alert('error')    //         }    //     });    // }</script></body></html>
